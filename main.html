<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PlateformerMarioLike</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>


<body>
    <script type="text/javascript">


        //Ecran d'acceuil

        class EcranAcceuil extends Phaser.Scene {
            constructor() {

                super("EcranAcceuil")
                this.cursors;
            }

            preload() {
                this.load.image('ecranAcceuil', 'assets/tittleScreen.png')
            }

            create() {
                this.ecranAccueil = this.physics.add.staticGroup();
                this.ecranAccueil.create(400, 420, 'ecranAccueil').setScale(1.5)

                this.cursors = this.input.keyboard.createCursorKeys();
            }

            //Changement de scène
            update() {
                if (this.cursors.space.isDown) {
                    this.scene.start('Intro')
                }
            }
        }

        ////////////////////////////////////////INTRO////////////////////////////////////////
        class Intro extends Phaser.Scene {
            constructor() {
                super("Intro");
                this.player;
                this.cursors;
                this.gameOver = false;
                this.cameras;
                this.inventaire;

            }

            preload() {
                this.load.spritesheet('player', 'assets/Hero.png',
                    { frameWidth: 50, frameHeight: 50 });
                this.load.image('assetsIntro', 'assets/tuileJeu2.png');
                this.load.tilemapTiledJSON('intro', 'map.json');}

            create() {

                //Tiled
                this.intro = this.add.tilemap('intro');
                this.tileset = this.intro.addTilesetImage(
                    "NivIntro",
                    "assetsIntro"
                );

                this.ciel = this.intro.createLayer(
                    "fond",
                    this.tileset
                )

                this.arrierePlan = this.intro.createLayer(
                    "obstacle",
                    this.tileset
                )

                this.colliders.setCollisionByProperty({ estSolide: true });

                //Colliders et autre
                this.player = this.physics.add.sprite(74.9, 406.5, 'player').setScale(1.5).refreshBody();
                this.player.body.setSize(20,27,true)
                this.player.setOffset(8, 6);
                this.player.setCollideWorldBounds(true);
                this.physics.add.collider(this.player, this.colliders);
                this.cursors = this.input.keyboard.createCursorKeys();

                this.anims.create({
                    key: 'walkRight',
                    frames: this.anims.generateFrameNumbers('player', { start: 0, end: 7 }),
                    frameRate: 10,
                    repeat: -1
                });
                this.anims.create({
                    key: 'walkLeft',
                    frames: this.anims.generateFrameNumbers('player', { start: 8, end: 15 }),
                    frameRate: 10,
                    repeat: -1
                });

                //Camera
                this.cameras.main.setBounds(0, 0, 1920, 3000);
                this.cameras.main.setSize(800, 600);
                this.cameras.main.startFollow(this.player);

                //Touches
                this.cursors = this.input.keyboard.createCursorKeys();
                this.keys = this.input.keyboard.addKeys({
                    z: Phaser.Input.Keyboard.KeyCodes.Z,

                });
            }

            update() {

                //Coordonnées
                console.log(this.player.x, this.player.y)

                if (this.cursors.right.isDown){
                    this.player.direction == 'right';
                }
                if (this.cursors.left.isDown){
                    this.player.direction == 'left';
                }

                //Déplacement et Changement de scène
                if (this.cursors.left.isDown) {
                    this.player.direction = 'left';
                    this.player.setVelocityX(-100);
                    this.player.anims.play('walkLeft', true);
                }
                else if (this.cursors.right.isDown) {
                    this.player.direction = 'right';
                    this.player.setVelocityX(1000);
                    this.player.anims.play('walkRight', true);
                };

                //Changement de scène
                if (this.player.x >= 1884 && this.player.y <= 406.5) {
                    this.scene.start('Intro');
                }
            }
        }

        var config = {
            pixelArt: true,
            type: Phaser.AUTO,
            width: 3000, height: 900,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 500 },
                    debug: true
                }
            },
            input: { gamepad: true },
            scene: [EcranAcceuil, Intro]
        };
        new Phaser.Game(config);

    </script>
